      }

              border-style: none;

                  border-radius: 50px; /* Half of height for perfect eclipse shape */

                  cursor: pointer;
                  display: flex;
                  justify-content: center;
                  align-items: center;
                  font-size: 12px;
                  outline: none; /* Remove default focus outline */
      }

      .eclipse-button:hover {
